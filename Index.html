<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Media in HTML</h1>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Elon_Musk_Royal_Society_crop.jpg/800px-Elon_Musk_Royal_Society_crop.jpg"
        alt="plants"
        width="500"
        height="350"
      />

      <h1>Audio in HTML</h1>
      <audio controls autoplay>
        <source
          src="https://dl.prokerala.com/downloads/ringtones/files/mp3/oggy-song-39699.mp3"
          type="audio/mpeg"
        />
      </audio>
      <video width="400" height="300" controls autoplay loop>
        <source src="Demo.mp4" type="video/mp4" />
      </video>
      <h1>Iframe in HTML</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/UFMuU-9w4jM?si=CMkDE2hMZYbUa5Iz"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </center>
  </body>
</html>
